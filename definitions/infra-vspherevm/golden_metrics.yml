cpuUsage:
  title: CPU usage (%)
  query:
    select: average(cpu.hostUsagePercent)
    from: VSphereVmSample
    facet: entityName
    eventId: entityGuid
memoryUsage:
  title: Memory usage (%)
  query:
    select: average(mem.usage)*100/average(mem.size)
    from: VSphereVmSample
    facet: entityName
    eventId: entityGuid
diskUsageMib:
  title: Disk usage (MiB)
  query:
    select: average(disk.totalMiB)
    from: VSphereVmSample
    facet: entityName
    eventId: entityGuid
overallStatus:
  title: Overall Status of the VM
  query:
    eventId: entityGuid
    select: latest(`overallStatus`)
    from: VSphereHostSample
    facet: entityName
connectionState:
  title: Connection State of the VM
  query:
    eventId: entityGuid
    select: latest(`connectionState`)
    from: VSphereVmSample  
    facet: entityName
powerState:
  title: Power State of the VM
  query:
    eventId: entityGuid
    select: latest(`powerState`)
    from: VSphereVmSample  
    facet: entityName
