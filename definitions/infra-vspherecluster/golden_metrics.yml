overallStatus:
  title: Overall Status of the Cluster
  query:
    eventId: entityGuid
    select: latest(`overallStatus`)
    from: VSphereClusterSample
effectiveHosts:
  title: Effective Hosts in the Cluster
  query:
    eventId: entityGuid
    select: latest(`effectiveHosts`)
    from: VSphereClusterSample
hostsCount:
  title: Total Hosts in the Cluster
  query:
    eventId: entityGuid
    select: latest(`hosts`)
    from: VSphereClusterSample
totalEffectiveMHz:
  title: Total Effective CPU resources in MHz
  query:
    eventId: entityGuid
    select: latest(`cpu.totalEffectiveMHz`)
    from: VSphereClusterSample
totalMHz:
  title: Aggregated CPU resources of all hosts in MHz
  query:
    eventId: entityGuid
    select: latest(`cpu.totalMHz`)
    from: VSphereClusterSample
