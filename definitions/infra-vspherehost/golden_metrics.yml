cpuUsage:
  title: CPU usage (%)
  query:
    select: average(cpu.percent)
    from: VSphereHostSample
    facet: entityName
    eventId: entityGuid
memoryUsage:
  title: Memory usage (%)
  query:
    select: average(mem.free)*100/average(mem.size)
    from: VSphereHostSample
    facet: entityName
    eventId: entityGuid
diskUsageMib:
  title: Disk usage (MiB)
  query:
    select: average(disk.totalMiB)
    from: VSphereHostSample
    facet: entityName
    eventId: entityGuid
overallStatus:
  title: Overall Status of the Host
  query:
    eventId: entityGuid
    select: latest(`overallStatus`)
    from: VSphereHostSample
connectionState:
  title: Connection State of the Host
  query:
    eventId: entityGuid
    select: latest(`connectionState`)
    from: VSphereHostSample

